<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formularios</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <!--action informa donde se va a guardar la informacion del formulario-->
  <!--method: manera en que se van a enviar los datos y las dos manera posibles son get y post.
      get: se utiliza cundo la informacon es corta y viaja por la barra de direccion (publica), el tamaño 8192bt
      post:se utiliza cuando se adjuntan archivos y los datos viajan ocultos, ideal para informacion de una base de datos.
    -->
      Nombre: <input type="text" name="Usuario" size="15" maxlength="30" value=""> <br>
     Password  <input type="password" name="password"   size="15"maxlength="10"value=""> <br>
     Comentrios: <br>
     <textarea name="Comentarios" rows="4" cols="20"></textarea>
     <hr>
     <!-- chechbox : elementos para elegir-->
     <input type="checkbox" name="Servicio" value="itunes" checked> Itunes <br>
     <input type="checkbox" name="Servicio" value="lastfm"> LastFm <br>
     <input type="checkbox" name="Servicio" value="Spotify"> Spotify
     <hr>
     Selecione su género : <br>
     <!--solo se puede selecionar uno de ellos si se encuentran con el mismo name-->
     <!--tambien se les puede colocar el atributo checked para que uno quede seleccionado predeterminadamente-->
     <input type="radio" name="genero" value="masculino"> Masculino <br>
     <input type="radio" name="genero" value="femenino"> Femenino
     <hr>
     <!--Menu de seleción-->
     <!--solo una opción por vez-->
     <select class="" name="dispositivo">
       <option value="" selected>   Dispositivo que utiliza para escuchar música?</option>
       <option value="ipod" >ipod</option>
      <option value="Radio">Radio</option>
      <option value="computadora">Computadora</option>

     </select>
     <hr>
     <!--lista de seleción-->
     <select class="" name="Dispositivo" size="4" multiple><!--el atributo multiple premite selecioneawr más de una opción mediante control o  comando-->
       <option value="">   Dispositivo que utiliza para escuchar música?</option>
       <option value="iPod">Ipod</option>
       <option value="Radio">Radio</option>
       <option value="computadora">Computadora</option>

     </select>
     <hr>
     <label for="edad"> Edad:</label><!--sirve para que el Elemento pueda ser interpretado por  usuarias no videntes-->
     <input type="text" name="edad" value="">

     <fieldset><!--va a mostrar un cuadro que va rodear eses elementos-->
       <legend>Información de contacto</legend> <!--texto que voy a ver dentro del fieldset-->
       <label for="email">Email: </label>
       <input type="text" name="email" value=""> <br>
       <label for="celular">Celular:</label>
       <input type="text" name="celular" value=""><br>
       <label for="telefono"> Telefono:</label>
       <input type="text" name="telefono" value=""><br>
     </fieldset>

     <!--botón de enviar-->
     <input type="submit" name="inscripcion" value="inscripción">
     <!-- al presionarse el boton de enviado se enviaria la información  obtenida por el formularioa a la
     dirección que se informó anteriormente en el  archivo que esta referenciado en atributo action (puede ser html, php ,etc.)-->


    </form>

  </body>
</html>
